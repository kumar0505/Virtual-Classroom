<p *ngIf="isAuthenticated | async" id="header-container">
  <mat-toolbar color="primary" id="header-bar">
    <button mat-icon-button>
      <mat-icon>menu</mat-icon>
    </button>
    <span>eClass</span>
    <span class="example-spacer"></span>
    <h3>{{(user | async).institute.instName}}</h3>
    <span class="example-spacer"></span>
    <button mat-icon-button *ngIf="isAdmin | async" (click)="onSettingClick()">
      <mat-icon>settings</mat-icon>
    </button>
    <button mat-icon-button [matMenuTriggerFor]="account_menu">
      <mat-icon>account_circle</mat-icon>
    </button>
    <button mat-icon-button [matMenuTriggerFor]="notification_menu">
      <mat-icon matBadge="15" matBadgeColor="accent">notifications</mat-icon>
    </button>
    <mat-menu #account_menu="matMenu">
      <button mat-menu-item (click)="logout()">
        <mat-icon>logout</mat-icon>
        <span>Logout</span>
      </button>
    </mat-menu>
    <mat-menu #notification_menu="matMenu">
      <mat-list role="list">
        <mat-list-item role="listitem">Notify 1</mat-list-item>
        <mat-list-item role="listitem">Notify 2</mat-list-item>
        <mat-list-item role="listitem">Notify 3</mat-list-item>
      </mat-list>
    </mat-menu>
  </mat-toolbar>
</p>
